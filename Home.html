  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: "Lucida Sans", sans-serif;
    background-color: #CBAD87;
}

/* Sidebar */
/* Sidebar - Consistent Across All Pages */
.sidebar {
    height: 100%;
    width: 100px; /* Adjusted to match all pages */
    position: fixed;
    top: 0;
    left: 0;
    background-color: #000000;
    padding-top: 15px;
    text-align: center; /* Centers the menu items */
}

/* Sidebar Menu */
.sidebar .menu ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.sidebar .menu li {
    padding: 10px;
    margin-bottom: 7px;
    transition: 0.3s ease;
}

.sidebar .menu li a {
    text-decoration: none;
    color: #ffffff;
    display: block;
    padding: 10px;
    border-radius: 5px;
    font-size: 14px; /* Ensure text fits properly */
    text-align: center;
}

.sidebar .menu li:hover {
    background-color: #CBAD87;
}

.sidebar .menu li:hover a {
    color: #010A2B;
}

/* Sidebar Logo - Fixed Size */
.im {
    width: 80px; /* Ensures consistency across all pages */
    height: 80px; 
    border-radius: 50%;
    display: block;
    margin: 10px auto; /* Centering inside sidebar */
    object-fit: cover; /* Ensures proper scaling */
}

/* Content Layout */
.content1 {
    margin-left: 110px; /* Adjusted for sidebar width */
    padding: 20px;
    max-width: calc(100% - 110px);
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .sidebar {
        width: 80px; /* Smaller sidebar for mobile */
    }

    .content1 {
        margin-left: 90px;
    }

    .sidebar .menu li a {
        font-size: 12px;
        padding: 5px;
    }
}



  </style>
